<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function(){
            // 방법 1 : 하위 요소 선택 후 적용
            $("ol li a img").css({
                "width" : "100",
                "height" : "100"
            });
        
            /* 방법 2 : 자식 요소 선택 후 적용
            $("ol > li > a > img").css({
                "width" : "100",
                "height" : "100"
            });
            */

            /* 방법 3 : 모든 img 요소에 적용
            $("img").css({
                "width" : "100",
                "height" : "100"
            });
            */

            /* 방법 4 : 모든 imgClass 클래스를 포함한 요소에 적용
            $(".imgClass").css({
                "width" : "100",
                "height" : "100"
            });
            */
        })
    </script>

</head>
<body>
    <img src="/images/link.png" alt="추천링크사이트" width="200" height="120">
    <ol id="link">
    <li><a href="https://naver.com" target="_blank"><img src="/images/naver.png" class="imgClass" alt="naver" ><br>네이버 바로가기</a></li>
    <li><a href="https://google.com" target="_blank"><img src="/images/google.png"  class="imgClass" alt="google" ><br>구글 바로가기</a></li>
    <li><a href="https://www.netflix.com/kr/" target="_blank"><img src="/images/Netflix.png"  class="imgClass" alt="netflix"><br>넷플릭스 바로가기</a></li>
    </ol>
    <br>
    <a href="/">Home</a>
    
</body>
</html>
